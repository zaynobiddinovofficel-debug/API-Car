<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details</title>
    <link rel="stylesheet" href="./css/output.css" />
  </head>
  <body>
    <div class="max-w-[800px] mx-auto flex flex-col gap-[30px]" id="container">
      <h1 id="title" class="text-black text-[50px] font-bold"></h1>
      <p id="trim" class="text-black text-[20px] font-bold"></p>
      <p id="generation" class="text-black text-[20px] font-bold"></p>
      <p id="year" class="text-black text-[20px] font-bold"></p>
      <div class="flex gap-[5px]">
        <p id="color" class="text-black text-[20px] font-bold"><span></span></p>
        <p id="colorName" class="text-black text-[20px] font-bold"></p>
      </div>
      
      <p id="category" class="text-black text-[20px] font-bold"></p>
      <p id="maxSpeed" class="text-black text-[20px] font-bold"></p>
    </div>

    <div class="max-w-[800px] block mx-auto flex flex-col gap-[30px]" id="loader">
      <div class="w-[300px] skeleton h-5"></div>
      <div class="w-[100px] skeleton h-5"></div>
      <div class="w-[100px] skeleton h-5"></div>
      <div class="w-[100px] skeleton h-5"></div>
      <div class="w-[100px] skeleton h-5"></div>
      <div class="w-[100px] skeleton h-5"></div>
    </div>

    <!-- scripts  -->
    <script src="./js/details.js"></script>
    <!-- <script src="./js/app.js"></script> -->
  </body>
</html>
