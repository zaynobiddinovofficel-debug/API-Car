<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API</title>
    <link rel="stylesheet" href="css/output.css" />
</head>

<body class="min-h-screen w-full bg-gradient-to-r from-red-500 to-blue-700">
    <main>
        <section class="pt-25 mx-auto max-w-250">
            <div class="flex gap-[15px] pb-20">
                <button class="btn btn-info" id="prev">
                    <svg width="30" height="30" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M8.84182 3.13514C9.04327 3.32401 9.05348 3.64042 8.86462 3.84188L5.43521 7.49991L8.86462 11.1579C9.05348 11.3594 9.04327 11.6758 8.84182 11.8647C8.64036 12.0535 8.32394 12.0433 8.13508 11.8419L4.38508 7.84188C4.20477 7.64955 4.20477 7.35027 4.38508 7.15794L8.13508 3.15794C8.32394 2.95648 8.64036 2.94628 8.84182 3.13514Z"
                            fill="currentColor" fill-rule="evenodd" clip-rule="evenodd"></path>
                    </svg>
                </button>
                <button class="btn btn-info" id="next">
                    <svg width="30" height="30" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M6.1584 3.13508C6.35985 2.94621 6.67627 2.95642 6.86514 3.15788L10.6151 7.15788C10.7954 7.3502 10.7954 7.64949 10.6151 7.84182L6.86514 11.8418C6.67627 12.0433 6.35985 12.0535 6.1584 11.8646C5.95694 11.6757 5.94673 11.3593 6.1356 11.1579L9.565 7.49985L6.1356 3.84182C5.94673 3.64036 5.95694 3.32394 6.1584 3.13508Z"
                            fill="currentColor" fill-rule="evenodd" clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>

            <div id="container" class="flex flex-wrap justify-between items-center gap-5 mb-[100px]"></div>
            <div id="loader" class="flex flex-wrap justify-between items-center gap-5"></div>

            <div class="container max-w-[1250px] z-10 w-full flex gap-10 justify-end">
                <div class="">
                    <button class="btn dark__mode">üåô Dark</button>
                    <button class="btn hidden light__mode">‚òÄÔ∏è Light</button>
                </div>
                <!-- add modal -->
                <button class="btn js-add-button">Add car</button>
                <dialog id="my_modal_3" class="modal">
                    <div class="modal-box">
                        <form method="dialog">
                            <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">‚úï</button>
                        </form>
                        <h3 class="text-lg font-bold">Add car</h3>
                        <p class="py-4">Enter information to add a new car!</p>

                        <form id="carAddForm" class="flex-col flex gap-5">
                            <input type="text" placeholder="Car name"
                                class="input js-car-name w-full text-black bg-amber-50" name="name" />
                            <input type="number" placeholder="Car year" class="input js-car-year w-full bg-amber-300"
                                name="year" />
                            <span class="flex gap-5">Car collor:
                                <input type="color" name="color"
                                    class="cursor-pointer js-car-color bg-amber-900" /></span>
                            <label class="input">
                                <input name="speed" type="text" class="grow js-car-speed bg-blue-400"
                                    placeholder="The speed of the car" />
                                km/h
                            </label>
                            <input type="number" placeholder="Car power" class="input js-car-power bg-blue-950"
                                name="power" />
                            <input type="text" placeholder="Car acceleration"
                                class="input js-car-acceleration bg-emerald-500" name="acceleration" />
                            <input type="text" name="category" placeholder="Car category"
                                class="input js-car-category bg-cyan-950" />

                            <button class="btn w-full" id="submitButton">Submit</button>
                        </form>
                    </div>
                </dialog>

                <dialog id="editModal" class="modal">
                    <div class="modal-box">
                        <form method="dialog">
                            <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">‚úï</button>
                        </form>
                        <h3 class="text-lg font-bold">Edit a car</h3>
                        <p class="py-4">Enter information to edit a car!</p>

                        <form id="carEditForm" class="flex-col flex gap-5">
                            <input type="text" placeholder="Car name" class="input js-car-name w-full" name="name" />
                            <input type="number" placeholder="Car year" class="input js-car-year w-full" name="year" />
                            <span class="flex gap-5">Car collor: <input type="color" name="color"
                                    class="cursor-pointer js-car-color" /></span>
                            <label class="input">
                                <input name="speed" type="text" class="grow js-car-speed"
                                    placeholder="The speed of the car" />
                                km/h
                            </label>
                            <input type="number" placeholder="Car power" class="input js-car-power" name="power" />
                            <input type="text" placeholder="Car acceleration" class="input js-car-acceleration"
                                name="acceleration" />
                            <input type="text" name="category" placeholder="Car category"
                                class="input js-car-category" />

                            <button class="btn w-full" id="submitButton">Submit</button>
                        </form>
                    </div>
                </dialog>
            </div>

            <template id="templateCard">
                <div class="card bg-base-100 w-96 text-black bg-[#616161] shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title" id="card-title"></h2>
                        <p id="card-text"></p>

                        <div class="card-actions relative justify-end">
                            <div class="tooltip" data-tip="Edit">
                                <button class="btn js-edit-button btn-primary bg-blue-700 text-white">
                                    <svg width="15" height="15" viewBox="0 0 15 15" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M11.8536 1.14645C11.6583 0.951184 11.3417 0.951184 11.1465 1.14645L3.71455 8.57836C3.62459 8.66832 3.55263 8.77461 3.50251 8.89155L2.04044 12.303C1.9599 12.491 2.00189 12.709 2.14646 12.8536C2.29103 12.9981 2.50905 13.0401 2.69697 12.9596L6.10847 11.4975C6.2254 11.4474 6.3317 11.3754 6.42166 11.2855L13.8536 3.85355C14.0488 3.65829 14.0488 3.34171 13.8536 3.14645L11.8536 1.14645ZM4.42166 9.28547L11.5 2.20711L12.7929 3.5L5.71455 10.5784L4.21924 11.2192L3.78081 10.7808L4.42166 9.28547Z"
                                            fill="currentColor" fill-rule="evenodd" clip-rule="evenodd"></path>
                                    </svg>
                                </button>
                            </div>
                            <div class="tooltip" data-tip="Delete">
                                <button class="btn js-delete-button btn-primary bg-red-700 text-white">
                                    <svg class="pointer-events-none" width="15" height="15" viewBox="0 0 15 15"
                                        fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M5.5 1C5.22386 1 5 1.22386 5 1.5C5 1.77614 5.22386 2 5.5 2H9.5C9.77614 2 10 1.77614 10 1.5C10 1.22386 9.77614 1 9.5 1H5.5ZM3 3.5C3 3.22386 3.22386 3 3.5 3H5H10H11.5C11.7761 3 12 3.22386 12 3.5C12 3.77614 11.7761 4 11.5 4H11V12C11 12.5523 10.5523 13 10 13H5C4.44772 13 4 12.5523 4 12V4L3.5 4C3.22386 4 3 3.77614 3 3.5ZM5 4H10V12H5V4Z"
                                            fill="currentColor" fill-rule="evenodd" clip-rule="evenodd"></path>
                                    </svg>
                                </button>
                            </div>
                            <div class="tooltip" data-tip="Info">
                                <button class="btn btn-primary js-info-button bg-blue-700 text-white">
                                    <svg width="15" height="15" viewBox="0 0 15 15" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M7.49991 0.876892C3.84222 0.876892 0.877075 3.84204 0.877075 7.49972C0.877075 11.1574 3.84222 14.1226 7.49991 14.1226C11.1576 14.1226 14.1227 11.1574 14.1227 7.49972C14.1227 3.84204 11.1576 0.876892 7.49991 0.876892ZM1.82707 7.49972C1.82707 4.36671 4.36689 1.82689 7.49991 1.82689C10.6329 1.82689 13.1727 4.36671 13.1727 7.49972C13.1727 10.6327 10.6329 13.1726 7.49991 13.1726C4.36689 13.1726 1.82707 10.6327 1.82707 7.49972ZM8.24992 4.49999C8.24992 4.9142 7.91413 5.24999 7.49992 5.24999C7.08571 5.24999 6.74992 4.9142 6.74992 4.49999C6.74992 4.08577 7.08571 3.74999 7.49992 3.74999C7.91413 3.74999 8.24992 4.08577 8.24992 4.49999ZM6.00003 5.99999H6.50003H7.50003C7.77618 5.99999 8.00003 6.22384 8.00003 6.49999V9.99999H8.50003H9.00003V11H8.50003H7.50003H6.50003H6.00003V9.99999H6.50003H7.00003V6.99999H6.50003H6.00003V5.99999Z"
                                            fill="currentColor" fill-rule="evenodd" clip-rule="evenodd"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </template>

            <!-- Loader -->
            <template id="templateLoader">
                <div class="card bg-base-100 w-96">
                    <div class="card-body">
                        <h2 class="card-title skeleton w-75 h-6.75" id="card-title"></h2>
                        <p id="card-text" class="skeleton w-75 h-5"></p>
                        <div class="card-actions justify-end pt-5">
                            <div class="skeleton w-12 h-10"></div>
                            <div class="skeleton w-12 h-10"></div>
                        </div>
                    </div>
                </div>
            </template>

            <!-- Tost -->

            <div id="tost" class="fixed duration-700 right-5 gap-3 flex flex-col z-999! top-5"></div>

            <template id="tostTemplate">
                <div role="alert" class="alert alert-info">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        class="h-6 w-6 shrink-0 stroke-current">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span>New software update available.</span>
                </div>
            </template>

            <template id="tostTemplateSuccess">
                <div role="alert" class="alert alert-success">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current" fill="none"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span>Your purchase has been confirmed!</span>
                </div>
            </template>
        </section>
    </main>

    <!-- footer -->
    <footer class="w-full">

    </footer>

    <!-- script -->
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/mode.js"></script>
</body>

</html>
